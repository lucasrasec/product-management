<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency:'BRL':'symbol':'1.2-2' }} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Data de criação </th>
    <td mat-cell *matCellDef="let element"> {{ element.createdAt | date: 'dd/MM/yyyy' }} </td>
  </ng-container>

  <ng-container matColumnDef="featured">
    <th mat-header-cell *matHeaderCellDef> Destaque </th>
    <td mat-cell *matCellDef="let element">
      @if (element.featured) {
        <mat-icon aria-hidden="false" matTooltip="Produto em destaque" aria-label="Produto em destaque" fontIcon="stars" color="#F7B601"></mat-icon>
      }
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
        <mat-icon class="action_icon" aria-hidden="false" matTooltip="Editar produto" aria-label="Produto em destaque" fontIcon="edit"    (click)="updateAction(element)"></mat-icon>
        <mat-icon class="action_icon" aria-hidden="false" matTooltip="Excluir produto" aria-label="Produto em destaque" fontIcon="delete" (click)="deleteAction(element)"></mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
